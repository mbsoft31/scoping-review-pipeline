version: '3.8'

services:
  # Backend API (FastAPI)
  srp-web:
    build: .
    container_name: srp-web
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./cache:/cache
      - ./output:/app/output
      - ./.env:/app/.env:ro
    environment:
      - OUTPUT_DIR=/app/output
      - CACHE_DIR=/cache
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - srp-network

  # Background worker (unchanged)
  srp-worker:
    build: .
    container_name: srp-worker
    command: python -m srp.worker
    volumes:
      - ./data:/data
      - ./cache:/cache
      - ./output:/app/output
      - ./.env:/app/.env:ro
    environment:
      - OUTPUT_DIR=/app/output
      - CACHE_DIR=/cache
      - LOG_LEVEL=INFO
    depends_on:
      - srp-web
    restart: unless-stopped
    networks:
      - srp-network

  # New frontend service running the React/Vite app
  srp-frontend:
    image: node:18-alpine
    container_name: srp-frontend
    working_dir: /frontend
    volumes:
      - ./react-app:/frontend
    # Install dependencies on startup and run Vite in dev mode
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - srp-web
    restart: unless-stopped
    networks:
      - srp-network

networks:
  srp-network:
    driver: bridge

volumes:
  data:
  cache:
  output:
